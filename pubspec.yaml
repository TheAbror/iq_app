name: iq_app
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  flutter_svg: ^1.1.6

  flutter_screenutil: ^5.6.0

  equatable: ^2.0.5

  flutter_bloc: ^8.1.1

  shared_preferences: ^2.0.15

  flutter_dialogs: ^3.0.0

  json_annotation: 4.7.0

  chopper: ^4.0.5



  



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.0.3
  chopper_generator: ^4.0.5
  json_serializable: ^6.5.4

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/json_question.json
    

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/Raleway-VariableFont_wght.ttf
